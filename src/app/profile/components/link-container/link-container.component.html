<ng-container *ngIf="{settings: linkSettings$ | async} as state">
  <div  class="link-container">
    <div [style.background]="state.settings?.backgroundColor || defaultBackgroundColor" [style.color]="state.settings?.color || defaultColor" class="link-main" (click)="onLinkClick()">
      <span >{{ title }}</span>
    </div>
    <ng-container *ngIf="isExpanded$ | async">
      <ng-content></ng-content>
    </ng-container>
  </div>
</ng-container>
